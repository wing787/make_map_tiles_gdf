repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.9
    hooks:
    - id: ruff
      types_or: [ python, pyi, jupyter ]
      args: [ --fix ]
      files: ^(waterleakage|tools)/.*\.py$
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black", "--filter-files"]
        exclude: ^src/
        files: ^(waterleakage|tools)/.*\.py$
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        files: ^(waterleakage|tools)/.*\.py$